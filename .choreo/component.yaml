schemaVersion: 1.2
  # Example endpoint configuration
endpoints:
  - name: hr-employee
    displayName: HR Employee Service
    service:
      basePath: /employee/v1
      port: 9090
    type: REST
    networkVisibilities:
      - Public
    schemaFilePath: openapi.yaml

configurations:
  env:
    - name: REDIS_URL
      valueFrom:
        configForm:
          displayName: Redis URL
          required: false
    - name: DB_USER
      valueFrom:
        configForm: {}

    - name: DB_PASSWORD
      valueFrom:
        configForm:
          displayName: DB Password
          type: secret
